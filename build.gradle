buildscript {
	ext {
		springBootVersion = '1.5.9.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.poc.spring.aws'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
	compile('org.springframework.boot:spring-boot-starter')
    compile('com.amazonaws:aws-java-sdk-kinesis:1.11.269')
	compile('com.amazonaws:aws-java-sdk-dynamodb:1.11.269')
	
	compile('org.springframework.cloud:spring-cloud-stream:1.3.2.RELEASE')
	compile('org.springframework.cloud:spring-cloud-stream-codec:1.2.2.RELEASE')
	compile('org.springframework.cloud:spring-cloud-starter-aws:1.2.2.RELEASE')

	compile('com.fasterxml.jackson.core:jackson-databind:2.8.10')
	compile('com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.8.10')
	compile('org.springframework.integration:spring-integration-aws:1.1.0.RELEASE')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
